<!DOCTYPE html>
<html>
    <head>
        <title>Activities</title>
        <link rel="stylesheet" href="../CSS/activitystyle.css">
    </head>
    <body>
        <div class="image-container1">
            <div class="img">
                <p class="caption">First meet</p>
                <div class="image-arrange1">
                    <img src="../imageTop/firstmeet'top.jpg" alt="firstmeet" class="zoom-img">
                    <img src="../imageNut/firstmeet4.jpg" alt="firstmeet" class="zoom-img">
                    <img src="../imageMek/firstmeet2.jpg" alt="firstmeet" class="zoom-img">
                </div>
                <div class="image-arrange2">
                    <img src="../imageNut/firstmeet1.jpg" alt="firstmeet" class="zoom-img">
                    <img src="../imageNut/firstmeet2.jpg" alt="firstmeet" class="zoom-img">
                    <img src="../imageNut/firstmeet3.jpg" alt="firstmeet" class="zoom-img">
                </div>
            
            </div>
        </div>

        <div class="image-container2">
            <div class="image">
                <p class="caption">Orientation</p>
                <div class="image-arrange1">
                <img src="../imageMek/orientationDay1.jpg" alt="orientation" class="zoom-img">
                <img src="../imageTop/orientationDay1.jpeg" alt="orientation" class="zoom-img">
                </div>
            </div>

            <div class="image">    
                <p class="caption">ROV the beginning</p>
                <img src="../imageTop/rovthebegining.jpg" alt="rov" class="zoom-img">
            </div>
        </div>

        <div class="image-container3">
            <div class="image">
                <p class="caption">Open House TU</p>
                <img src="../imageTop/openhouse1.jpg" alt="openhouse" class="zoom-img">
                <img src="../imageTop/openhouse2.jpg" alt="openhouse" class="zoom-img">
            </div>

            <div class="image">
                <p class="caption">Sciband at Openhouse TU 2023</p>
                <img src="../imageTop/sciband.jpg" alt="sciband openhouse" class="zoom-img">
            </div>
        </div>
        <div class="image-container4">
            <div class="image">
                <p class="caption">TU Freshy game 2023:Art Staff</p>
                <div class="image-arrange1">
                    <img src="../imageTop/Painting.jpg" alt="freshygame" class="zoom-img">
                    <img src="../imageTop/sign.jpg" alt="freshygame" class="zoom-img">
                </div>
                <div class="image-arrange2">
                    <img src="../imageTop/backdrop.jpg" alt="freshygame" class="zoom-img">
                    <img src="../imageTop/decoration.jpg" alt="freshygame" class="zoom-img">
                </div>
            </div>
            <div id="overlay">
                <img src=""  alt="Zoomed Image" id="zoomedImg">
            </div>
        </div>
        <script src="../Javascript/activityscript.js"></script>
    </body>
</html>
